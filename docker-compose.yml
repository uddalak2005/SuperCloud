version: "3.9"

services:
  telemeter:
    build:
      context: .
      dockerfile: telemeter/Dockerfile
    container_name: watcher-dev
    networks:
      - smartops-network

  detector:
    build:
      context: .
      dockerfile: agent-service/agents/detector/Dockerfile
    container_name: smartops-detector
    ports:
      - "8001:8001"
    networks:
      - smartops-network

  rca:
    build:
      context: .
      dockerfile: agent-service/agents/rca_brain/Dockerfile
    container_name: smartops-rca
    ports:
      - "8002:8002"
    env_file:
      - agent-service/.env
    networks:
      - smartops-network

  orchestrator:
    build:
      context: .
      dockerfile: agent-service/agents/orchestrator/Dockerfile
    container_name: smartops-orchestrator
    ports:
      - "8000:8000"
    depends_on:
      - detector
      - rca
    networks:
      - smartops-network

networks:
  smartops-network:
    driver: bridge
